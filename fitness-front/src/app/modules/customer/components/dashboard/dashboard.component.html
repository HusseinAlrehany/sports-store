<form class="search-form" [formGroup]="searchForm" (submit)="searchProductByName()">
    <mat-form-field appearance="outline" class="search-input">
       <mat-label>Enter Keyword To Search </mat-label>
       <input matInput formControlName="title">

       <button mat-button matSuffix color="primary" [disabled]="searchForm.invalid">
            <mat-icon>search</mat-icon>
       </button>
    </mat-form-field>
 </form>

<div class="product-list">
   <mat-card class="product-card" *ngFor="let product of listOfProducts">
    <div class="product-image">
      <!--making the image clickable-->
      <button mat-icon-button class="clickable-image"  routerLink="/customer/product_details/{{product.id}}">
         <img [src]="product.processImg" alt="product-image">
         <!--visual indicator-->
         <mat-icon class="clickable-icon">zoom_in</mat-icon>
      </button>
    </div>
    <div class="product-details">
         <h2 class="product-name">{{product.name}}</h2>
         <p class="product-description">{{product.description}}</p>

         <mat-divider></mat-divider>
         <div class="product-info">
            <div class="info-row">
                <span class="info-label">Price:</span>
                <span class="info-value">{{product.price}}</span>
            </div>

            <div class="info-row">
                <span class="info-label">Category:</span>
                <span class="info-value">{{product.categoryName}}</span>
            </div>

            <mat-divider></mat-divider>

            <div class="actions">
               <button mat-raised-button color="primary" class="update-button"
                 (click)="addToCart(product.id)">
                   Add to cart
               </button>
            </div>
         </div>
    </div> 

   </mat-card>
</div>
