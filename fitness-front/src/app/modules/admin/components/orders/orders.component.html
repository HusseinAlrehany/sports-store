
<!--new update-->
<div class="container">
  <mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="orders" class="mat-elevation-z8">
            <ng-container matColumnDef="trackingId">
                <th mat-header-cell *matHeaderCellDef>Tracking ID</th>
                <td mat-cell *matCellDef="let orders">{{orders.trackingId}}</td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>UserName</th>
                <td mat-cell *matCellDef="let orders">{{orders.userName}}</td>
            </ng-container>


            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let orders" class="bold-cell">{{orders.amount}}</td>
            </ng-container>


            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let orders">{{orders.orderDescription}}</td>
            </ng-container>


            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef>Address</th>
                <td mat-cell *matCellDef="let orders">{{orders.address}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let orders">{{orders.date | date: 'dd/MM/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let orders">{{orders.orderStatus}}</td>
            </ng-container>
                  
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let orders">
                   <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Action</button>
                   <mat-menu #menu="matMenu">
                       <span>
                            <span>
                                <button mat-menu-item (click)="changeOrderStatus(orders.id, 'Shipped')">Shipped</button>
                            </span>
                            <span>
                                <button mat-menu-item (click)="changeOrderStatus(orders.id, 'Delivered')">Delivered</button>
                            </span>
                       </span>
                   </mat-menu>
            </ng-container>

            <tr mat-header-row
                *matHeaderRowDef="['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']">
            </tr>

            <tr mat-row
                *matRowDef="let row; columns: ['trackingId', 'userName', 'amount', 'description', 'address', 'date', 'status', 'action']">
            </tr>

        </table>
    </mat-card-content>
  </mat-card>
</div>
