<div class="container">
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
        <!--for image upload-->
         <div class="file-upload-container">
            <label class="file-upload-label">
               <span>Select a File</span>
               <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
               <mat-icon>attach_icon</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                     <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                </div>

            </div>

         </div>
        <!--end of image upload-->

        <mat-form-field appearance="outline" class="form-field">
             <mat-label>Select a Category</mat-label>
             <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id"> 
                    {{category.name}}
                </mat-option>            
             </mat-select>
             <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
                     This input is required.
             </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name" required/>
          <mat-error *ngIf="productForm.get('name')?.hasError('required')">
             This input is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" placeholder="Price" required/>
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
               This input is required.
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Description" required/>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">
               This input is required.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Add Product</button>
    </form>

</div>
