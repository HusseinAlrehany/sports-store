<div class="container">
  <mat-card> 
    <mat-card-title>SignIn</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signinForm">
           
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" placeholder="E-mail" required>
                <mat-error *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
                    Please enter valid email.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
               <mat-label>password</mat-label>
               <input type="{{ hidePassword ? 'password' : 'text'}}" matInput formControlName="password" placeholder="E-mail" required>
               <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                   <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
               </button>

               <mat-error *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
                   Please enter valid password.
               </mat-error>
            </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="signinForm.invalid"
            (click)="onSubmit()">
               Login
          </button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
